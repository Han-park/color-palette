<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link styles.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Color Palette Generator</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light" style="border-bottom: solid 1px black;">
        <div class="container">
            <h3>Color Palette Generator</h1>
            <div class="inputs">
                Key: <div class="color-input">
                    <input value="#000FD9" type="color" id="color1">
                </div>
                &nbsp;&nbsp;X:
                <div class="number-input-2">
                    <input value="6" type="number" id="hueNum" style="width: 50px;"/>
                    </div>
                &nbsp;&nbsp; Y:
                <div class="number-input">
                <input value="10" type="number" id="number" style="width: 50px;"/>
                </div>
                &nbsp;&nbsp;
    
            </div>
        </div>
      </nav>
      <div class="palette-wrapper" style="margin-left: 20px; margin-top: 20px;">
        <i>Radial HSL Color Scale, Lightness Corrected</i>
        <p><small>white</small></p>
        <div class="container-box" id="container"></div>
        <p><small>black</small></p><br>
        <p style="color: grey">Custom Color Palette Generator, forked from <a href="https://github.com/chadmuro/color-scale-generator" style="color: grey">https://github.com/chadmuro/color-scale-generator</a><br>by <a href="https:han-park.oopy.io/" style="color: grey">Han Park</a> @Seosa</p>
      </div>



    <!-- connect chroma.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <!-- connect script.js -->
    <script src="script.js"></script>
</body>
</html>
